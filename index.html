<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Giphy app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container app">
    <div class="row top">
      <!-- buttons go here -->
    </div>
    <div class="row">
      <div class="col-md-8 gifs">
        <!-- gifs get added here -->
      </div>
      <div class="col-md-4">
        <div class="row search">
          <form id="animal-form">
            <label for="animal-input">Add an animal</label>
            <br>
            <input type="text" id="animal-input"><br>
            <!-- Button triggers new animal to be added -->
            <input class="add-animal" type="submit" value="Add Here">
          </form>
        </div>
        <div class="row favs">
          <div class="white">
            <h2 class='bonus'>Bonus Feature!</h2>
            <h3 class="row">Drag favourites here: </h3>
            <p class=''>(You can also drag images over existing favourites to replace them)</p>
          </div>

          <div id="favourite" class='row'>
            <!-- favourites get added here when dragged -->
            <div class="col-md-6">
              <a target='_blank' href="https://c2.staticflickr.com/8/7240/7297872610_13d9fd3d69_z.jpg">
                <img class='drops' src="assets/images/placeholder.jpg">
              </a>
            </div>
            <div class="col-md-6">
              <a target='_blank' href="https://c2.staticflickr.com/8/7240/7297872610_13d9fd3d69_z.jpg">
                <img class='drops' src="assets/images/placeholder.jpg">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="assets/javascript/app.js" charset="utf-8"></script>
</body>

</html>
